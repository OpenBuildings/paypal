language: php

php:
  - 5.3
  - 5.4
  - 5.5

#whitelist
branches:
  only:
    - master
    - /^feature-.*$/

install:
  - composer selfupdate

before_script:
  - mkdir -p build/logs
  - composer install

script:
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
